   <script>
    function calWeight(){
        var wg = parseFloat(document.getElementById("wgt").value);

        mercury = Math.trunc(0.38 * wg);
        document.getElementById("mer").innerHTML = `बुध ग्रह: ${mercury} Kg`;

        vence = Math.trunc(0.91 * wg);
        document.getElementById("vence").innerHTML = `शुक्र ग्रह  : ${vence} kg`;

        jupiter = Math.trunc(2.53 * wg);
        document.getElementById("jupiter").innerHTML = `बृहस्पति : ${jupiter} kg`;

        saturn = Math.trunc(1.06 * wg);
        document.getElementById("sat").innerHTML = `शनि ग्रह : ${saturn} kg`;

        uranus = Math.trunc(0.89 * wg);
        document.getElementById("ura").innerHTML = `युरेनस ग्रह: ${uranus}`;

        neptune =  Math.trunc(wg*1.12);
        document.getElementById("nep").innerHTML = `नेपच्यून ग्रह:${neptune} kg`;


        mars = Math.trunc(0.38 * wg);
        document.getElementById("mar").innerHTML = `मंगळ ग्रह : ${mars} kg`;

        pluto = Math.trunc(0.07 * wg);
        document.getElementById("plu").innerHTML = `प्लूटो ग्रह : ${pluto} kg`;

        moon =  Math.trunc(wg*0.17);
        document.getElementById("moon").innerHTML = `चंद्र :${moon} kg`;

    }
   </script>
